<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Final exam</title>
		<link rel="stylesheet" type="text/css" href="./css/styles.css">
		<script src="./js/main.js"></script>
	</head>
	<body>
		<div id="form">
			<div id="header">
				<h3><p>INTERNATIONAL<br>EXCHANGE OFFICE</P></h3>
			</div>
			<div id="body1">
				<div id="body1_1">
					<p>Select currency</p>
					<select id="country">
						<option value="" checked></option>
						<option value="USA">USA</option>
						<option value="UK">UK</option>
						<option value="France">France</option>
					</select>
				</div>
				<div id="body1_2">
					<input type="text" id="canada">
					<input type="text" id="others">
				</div>
			</div>
			<div id="body2">
				<p>Conversion:</p>
				<p><input type="radio" id="radioCanada" name="selection"><input type="text" id="exCAD"></p>
				<p><input type="radio" id="radioOthers" name="selection"><input type="text" id="exOthers"></p>
			</div>
			<div id="footer">
				<div id="footer1">
					<input type="number" id="input1">
				</div>
				<div id="footer2">
					<input type="text" id="input2">
				</div>
				<div id="footer3">
					<input type="submit" value="Convert to >>" id="convert" disabled="disabled">
					<input type="submit" value="Reset">
				</div>
				<div id="footer4" >
					<input type="text" id="input4">
				</div>
				<div id="footer5">
					<input type="number" id="input5">
				</div>
			</div>
		</div>
	</body>

</html>
